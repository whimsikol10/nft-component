<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>

  </style>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="card-photo eye-icon">
        <img class="hidden" src="images/icon-view.svg" alt="picture of blue and red cube">
      </div>
      <div class="card-photo">
        <img src="images/image-equilibrium.jpg" alt="picture of blue and red cube">
      </div>
      <div class="inner-container">
        <div class="text-container">
          <p class="heading">Equilibrium #3429</p>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="inner-container-2">
          <div class="inner-wrap">
            <div class="icon">
              <img id="card-photo" src="images/icon-ethereum.svg" alt="tiny diamond icon">
            </div>
            <div class="inner-text">
              <p class="cyan">0.041 ETH</p>
            </div>
          </div>
          <div class="inner-wrap">
            <div class="icon">
              <img src="images/icon-clock.svg" alt="tiny clock icon">
            </div>
            <div class="inner-text">
              <p>3 days left</p>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-container-3">
        <div class="inner-wrap-3">
          <div class="profile">
            <img src="images/image-avatar.png" alt="picture of woman's face" />
          </div>
          <div class="inner-text">
            <p>Creation of <span class="heading">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
